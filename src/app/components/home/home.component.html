<div class="co-md-12 row form-group">
    <div class="col-md-4">
        <form #form="ngForm" autocomplete="off" (submit)="getEmployee()">
            <div class="form-group">
                <div class="input-group">
                    <input name="id" [(ngModel)]="id" class="form-control" placeholder="Id employee" (keypress)="numberOnly($event)">
                </div>
            </div>
            <div class="form-group">
                <button class="btn btn-success btn-lg btn-block" type="submit"><i class="fas fa-database"></i> Get employees</button>
            </div>
        </form>
    </div>
    <div class="col-md-8">
        <app-employee-list [employeeList]="employeeList" *ngIf="employeeList.length != 0"></app-employee-list>
    </div>
</div>
