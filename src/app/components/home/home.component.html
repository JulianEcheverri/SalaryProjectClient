<div class="co-12">
    <div class="col-6">
        <form #form="ngForm" autocomplete="off" (submit)="getEmployee()">
            <div class="form-group">
                <div class="input-group">
                    <input name="id" [(ngModel)]="id" class="form-control" placeholder="Id employee" required>
                </div>
            </div>
            <div class="form-group">
                <button class="btn btn-success btn-lg btn-block" type="submit"><i class="fas fa-database"></i> Submit</button>
            </div>
        </form>
    </div>
    <div class="col-6">
        <app-employee-list [employeeList]="employeeList"></app-employee-list>
    </div>
</div>
